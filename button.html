        <i class="fa-solid fa-wand-magic-sparkles"></i>
        <span></span>
    </div>

    <div id="swarm_dropdown_menu" class="swarm-dropdown-menu" style="display: none;">
        <div class="swarm-dropdown-item" data-action="generate_image">
            <i class="fa-solid fa-wand-magic-sparkles swarm-icon-generate"></i>
            <span>Generate Image (LLM Prompt)</span>
