<!-- Single dropdown button -->
<div id="swarm_generate_container" class="menu_button_container">
    <div id="swarm_generate_button" class="menu_button menu_button_icon" title="SwarmUI Image Generation">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
        <span></span>
    </div>
    <div id="swarm_dropdown_menu" class="swarm-dropdown-menu">
        <div class="swarm-dropdown-item" data-action="generate_image">
            <i class="fa-solid fa-wand-magic-sparkles swarm-icon-magic"></i>
            <span>Generate Image (LLM Prompt)</span>
        </div>
        <div class="swarm-dropdown-item" data-action="generate_image_rotated">
            <i class="fa-solid fa-wand-magic-sparkles swarm-icon-magic"></i>
            <i class="fa-solid fa-arrows-rotate swarm-icon-rotate"></i>
            <span>Generate Image (Rotated)</span>
        </div>
        <div class="swarm-dropdown-divider"></div>
        <div class="swarm-dropdown-item" data-action="generate_from_message">
            <i class="fa-solid fa-image swarm-icon-image"></i>
            <span>From Last Message</span>
        </div>
        <div class="swarm-dropdown-item" data-action="generate_from_message_rotated">
            <i class="fa-solid fa-image swarm-icon-image"></i>
            <i class="fa-solid fa-arrows-rotate swarm-icon-rotate"></i>
            <span>From Last Message (Rotated)</span>
        </div>
        <div class="swarm-dropdown-divider"></div>
        <div class="swarm-dropdown-item" data-action="generate_prompt">
            <i class="fa-solid fa-pen-fancy swarm-icon-prompt"></i>
            <span>Generate Prompt Only</span>
        </div>
    </div>
</div>
